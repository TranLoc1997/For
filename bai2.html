<body>
	<script type="text/javascript">
		var nhap =parseInt(prompt("nhap Nhiêt độ: "));

			document.write(nhap+"Giảm Nhiệt độ" +"<br/>");
		}else
		document.write(nhap+"Tăng Nhiệt độ" +"<br/>");
	</script>
